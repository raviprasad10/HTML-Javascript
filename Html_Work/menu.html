<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<div id="page-wrapper">
    <h1>Html5 context menu demo</h1>
    <p> Context menus are only supported in firefox 8+</p>

    <div id="target" oncontextmenu="menu">Right click to see the menu</div>
    <menu type="context" id="menu">
        <menu label="File">
            <menuitem label="New"></menuitem>
            <menuitem label="Save"></menuitem>
            <menuitem label="Open"></menuitem>

        </menu>

    </menu>


</div>

</body>
</html>
