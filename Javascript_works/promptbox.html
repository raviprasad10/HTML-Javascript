<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promptbox</title>
    <script type="text/javascript">
    function promptName(){
    var name=prompt("Enter your name: ")

    if(name==""|| name==null) name=" visitor ";

    document.write("Hi "+ name +", welcome to javascript!")
    }

</script>
</head>
<body onload="promptName()">

Hey There!
</body>
</html>
